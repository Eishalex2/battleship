<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Battleship</title>
</head>
<body>

  <h1>Battleship!</h1>

  <aside class="key hidden">
    <h3>Key</h3>
    <p>"X" = miss</p>
    <p>"O" = hit</p>
  </aside>

  <div id="board-container" class="hidden">
    <h2 class="player-label">Player</h2>
    <div id="player-board"></div>
    <div class="player-ships">Ships Remaining: </div>
    <h2 class ="computer-label">Computer</h2>
    <div id="computer-board"></div>
    <div class="computer-ships">Ships Remaining: </div>
  </div>

  <div id="place-ships-container">
    <h2>Place your ships!</h2>
    <div id="place-ships-board"></div>
    <div class="button-container">
      <button id="rotate">Rotate</button>
      <button id="start">Start Game!</button>
    </div>
  </div>

  <div id="end-game-popup">
    <div class="winner"></div>
    <button id="play-again">Play again?</button>
  </div>

  
  <script src="main.js"></script>
</body>
</html>
