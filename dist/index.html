<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <div id="board-container" class="hidden">
    <h1 class="player-label">Player</h1>
    <div id="player-board"></div>
    <h1 class ="computer-label">Computer</h1>
    <div id="computer-board"></div>
  </div>

  <div id="place-ships-container" class="hidden">
    <h2>Place your ships!</h2>
    <div id="place-ships-board"></div>
    <button id="rotate">Rotate</button>
    <button id="start">Start Game!</button>
  </div>

  <div id="end-game-popup">
    <div class="winner">You won!</div>
    <button id="play-again">Play again?</button>
  </div>

  
  <script src="main.js"></script>
</body>
</html>
